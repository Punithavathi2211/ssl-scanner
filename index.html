<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üîê Website Security Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background: #f9fafb;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      cursor: pointer;
      background-color: #0070f3;
      color: white;
      border: none;
    }
    .results {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-item {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      margin-left: 10px;
      color: #0070f3;
    }
  </style>
</head>
<body>

  <h1>üîê Website Security Scanner</h1>

  <input id="domain" placeholder="Enter domain (e.g. example.com)" />
  <button onclick="scanAll()">Scan</button>

  <div class="results">
    <div class="result-item"><span class="label">SSL Grade:</span><span id="sslGrade" class="value">‚Äì</span></div>
    <div class="result-item"><span class="label">SSL Expiry:</span><span id="sslExpiry" class="value">‚Äì</span></div>
    <div class="result-item"><span class="label">Security Headers Grade:</span><span id="headersGrade" class="value">‚Äì</span></div>
  </div>

  <script>
    async function scanAll() {
      const domainInput = document.getElementById("domain").value.trim();
      const domain = domainInput.replace(/^https?:\/\//, "").split("/")[0];

      if (!domain) {
        alert("Please enter a domain.");
        return;
      }

      document.getElementById("sslGrade").textContent = "Checking...";
      document.getElementById("sslExpiry").textContent = "Checking...";
      document.getElementById("headersGrade").textContent = "Checking...";

      // SSL Grade
      fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ domain })
      })
      .then(res => res.json())
      .then(data => {
        const grade = data?.endpoints?.[0]?.grade || "Unavailable";
        document.getElementById("sslGrade").textContent = grade;
      })
      .catch(() => {
        document.getElementById("sslGrade").textContent = "Error";
      });

      // SSL Expiry
      fetch("https://your-vercel-url.vercel.app/api/ssl-expiry", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ domain: "indofrenchtech.com" })
})
.then(res => res.json())
.then(data => {
  document.getElementById("sslExpiry").textContent = data.expiresOn || "Unavailable";
})
.catch(() => {
  document.getElementById("sslExpiry").textContent = "Error");
});


      // Security Headers
      fetch("/api/headers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ domain })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("headersGrade").textContent = data.grade || "Unavailable";
      })
      .catch(() => {
        document.getElementById("headersGrade").textContent = "Error";
      });
    }
  </script>

</body>
</html>
